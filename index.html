<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

section {
    padding: 20px 0;
}

#teams {
    background-color: #f4f4f4;
}

.team {
    text-align: center;
    margin-bottom: 20px;
}

.team img {
    max-width: 100%;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}
</style>
<body>
    <header>
        <div class="container">
            <h1>Football Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Players</a></li>
                    <li><a href="#">Matches</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main-content">
        <div class="container">
            <h2>Welcome to Our Football Website</h2>
            <p>Stay up-to-date with the latest football news, teams, players, and matches.</p>
        </div>
    </section>

    <section id="teams">
        <div class="container">
            <h2>Featured Teams</h2>
            <div class="team">
                <img src="potato.jpg" alt="Team 1">
                <h3>Team 1</h3>
            </div>
            <div class="team">
                <img src="potato.jpg" alt="Team 2">
                <h3>Team 2</h3>
            </div>
            <div class="team">
                <img src="potato.jpg" alt="Team 3">
                <h3>Team 3</h3>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Football Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
